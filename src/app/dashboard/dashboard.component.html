<div class="container">
    <div class="d-flex justify-content-center mt-3">
        <h2 class="">Bookmark Manager</h2>
        <a type="button" class="mx-3 btn btn-primary" (click)="add()">
            Create Bookmark
        </a>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <div style="border:black solid 1px; border-radius: 2px;" class="mt-2 p-2 d-flex justify-content-between"
                *ngFor="let bookmark of bookmarkList">
                <div>{{bookmark.title}}</div>
                <div> <button class="btn btn-secondary" (click)="showDetails(bookmark)">details</button> </div>
            </div>
        </div>
        <div class="col-6">
            <div *ngIf="showAddPanel" style="border:1px black solid" class="p-3">
                <form [formGroup]="addBookmarkForm">
                    <div class="d-flex justify-content-center">
                        <h3>Add Bookmark</h3>
                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <div>
                            <input maxlength="30" autocomplete="off" type="text" name="title" id="title"
                                formControlName="title" placeholder="Title">
                        </div>
                        <div class="text-danger float-end fw-bold"
                            *ngIf="addBookmarkForm['controls']['title'].errors?.['required'] && addBookmarkForm['controls']['title'].touched">
                            *Title Required</div>
                    </div>
                    <div class="mt-2 d-flex justify-content-center">
                        <div>
                            <input autocomplete="off" type="text" name="url" id="url" formControlName="url"
                                placeholder="Url">
                        </div>
                        <div class="text-danger float-end fw-bold"
                            *ngIf="addBookmarkForm['controls']['url'].errors?.['required'] && addBookmarkForm['controls']['url'].touched">
                            *Url Required</div>
                    </div>
                    <!-- <div class="mt-2 d-flex justify-content-center">
                        <ng-select id="category" placeholder="-Select category-" formControlName="cate"
                            (change)="onCategoryChange()">
                            <ng-option *ngFor="let category of categoryList" [value]="category">
                                {{category}}
                            </ng-option>
                        </ng-select>
                        <button>add</button>
                    </div> -->
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" (click)="addbookmark()">add</button>
                        <button class="btn btn-warning" (click)="cancel()">cancel</button>
                    </div>
                </form>
            </div>
            <div class="mt-3" style="border: 1px black solid; border-radius: 2px;" *ngIf="showAddPanelForDetails">
                <div class="mt-2 p-3" *ngIf="this.addBookmarkForm.value.title != ''">Title:
                    {{this.addBookmarkForm.value.title}}
                </div>
                <div class="mt-2 p-3" *ngIf="this.addBookmarkForm.value.url != ''" (click)="openUrl(this.addBookmarkForm.value.url)">URL:
                    {{this.addBookmarkForm.value.url}}
                </div>
                <div class="mt-2 p-3 " *ngIf="this.addBookmarkForm.value.cate != null">Catagory:
                    {{this.addBookmarkForm.value.cate}}
                </div>
            </div>
        </div>
    </div>
</div>
